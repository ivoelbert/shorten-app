<form [formGroup]="shortenForm" (ngSubmit)="onSubmit()">
    <div class="fancy-input">
        <input id="originalUrl" type="url" formControlName="originalUrl" placeholder="Enter your link"/>
        <button class="button" type="submit" [disabled]="!canSubmit()">Shorten</button>
    </div>
</form>

<app-shortened-response [urlEntry]="urlEntry" ></app-shortened-response>
